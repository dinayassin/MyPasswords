<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyPassWords Admin Site .:. Login</title>


    <!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />-->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


    <!-- Bootstrap -->
    <link href="CSS_Admin/bootstrap.min.css" rel="stylesheet">-->
    <link href="CSS_Admin/font-awesome.min.css" rel="stylesheet">
    <link href="CSS_Admin/animate.css" rel="stylesheet">
    <link href="CSS_Admin/prettyPhoto.css" rel="stylesheet">
    <link href="CSS_Admin/style.css" rel="stylesheet" />
    <link href="CSS_Admin/MyCss.css" rel="stylesheet" />


    <script src="JS/Global_JS.js"></script>
    <script src="JS/Login_Admin_JS.js"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <div class="navbar-brand">
                            <a href="#">
                                <h1><img src="images/Logo.png" id="BarLogo" /><span> My</span>PassWords</h1>
                            </a>
                        </div>
                    </div>


                </div>
            </div>
        </nav>
    </header>

    <section id="main-slider" class="no-margin">
        <div class="carousel slide">
            <div class="carousel-inner">
                <div class="item active" style="background-image: url(images/slider/bg1.jpg)">
                    <div class="container">
                        <div class="row slide-margin">
                            <div class="col-sm-6">
                                <div class="carousel-content">
                                    <h2 class="animation animated-item-1">Log<span>in</span></h2>
                                    <input type="email" id="txtEmail_Login" placeholder="Email" /><br />
                                    <input type="password" id="txtPassword_Login" placeholder="Password" /><br />
                                    <center>
                                        <a class="btn-slide animation animated-item-3" id="btnLogin">Login</a>
                                        <img id="waitPic" src="images/turningBarIndicator.gif" alt="Loading.." />
                                    </center><br />
                                    <label id="lblForgotPassword" onclick="ForgotPassword();">Forgot your password?</label><br />
                                    <div id="lblInfoLogin" class="lblInfo">
                                        lblinfo
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 hidden-xs animation animated-item-4">
                                <div class="slider-img">
                                    <center>
                                        <img id="LogoImg" src="images/Logo.png" />
                                        <br />
                                        <label id="lbl1">My</label><label id="lbl2">PassWords</label>
                                    </center>

                                </div>
                            </div>

                        </div>
                    </div>
                </div><!--/.item-->
            </div><!--/.carousel-inner-->
        </div><!--/.carousel-->
    </section><!--/#main-slider-->

    <footer>
        <div class="footer">
            <div class="container">

                <div class="col-md-4 col-md-offset-4">
                    <div class="copyright">
                        &copy; MyPassWords Application. All Rights Reserved.
                        <div class="credits">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
